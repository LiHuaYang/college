<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>个人资料</title>
<meta name="content-type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1,user-scalable=0">
<link rel="stylesheet" type="text/css" href="../common/weui.min.css">

<style>
.info_text {
	line-height: 2em;
	margin-left: 80px;
	color: #373737;
	font-size: 13px;
	overflow: hidden;
	text-overflow: ellipsis;
	display: -webkit-box;
	-webkit-box-orient: vertical;
	-webkit-line-clamp: 2;
}

.info_list strong {
	line-height: 2em;
	float: left;
}

.info_list {
	font-size: 13px;
}

.button_sp_area {
	padding: 10px 0;
	width: 60%;
	margin: 0 auto;
	text-align: justify;
	text-justify: distribute-all-lines;
	font-size: 0;
}
.weui_panel_bd{
   padding:4%;
}
.weui_panel_access .weui_panel_ft {
	color: #999;
}
</style>
</head>
<body>
<div class="weui_panel ">
		<div class="weui_panel_hd">
			<h4 class="weui_media_title">个人信息</h4>
		</div>
			<div class='weui_media_box weui_media_text weui_panel_ft'>
			
				<div class="weui_cell">
	            <div class="weui_cell_hd"><label class="weui_label">姓名</label></div>
	            <div class="weui_cell_bd weui_cell_primary">
	                <input class="weui_input"  id="name">
	            </div>
	            </div>
				
				<div class="weui_cell">
	            <div class="weui_cell_hd"><label class="weui_label">性别</label></div>
	            <div class="weui_cell_bd weui_cell_primary">
	                <input class="weui_input" id="sex" >
	            </div>
	            </div>
	            
				<div class="weui_cell">
	            <div class="weui_cell_hd"><label class="weui_label">学校</label></div>
	            <div class="weui_cell_bd weui_cell_primary">
	                <input class="weui_input"  id="school">
	            </div>
	            </div>
	            
	            <div class="weui_cell">
	            <div class="weui_cell_hd"><label class="weui_label">年级</label></div>
	            <div class="weui_cell_bd weui_cell_primary">
	                <input class="weui_input" id="grade" >
	            </div>
	            </div>
	            
	            <div class="weui_cell">
	            <div class="weui_cell_hd"><label class="weui_label">注册手机号</label></div>
	            <div class="weui_cell_bd weui_cell_primary" id="phonenumber">
	                
	            </div>
	            </div>
	            
	            <div class="weui_cell">
	            <div class="weui_cell_hd"><label class="weui_label">联系方式</label></div>
	            <div class="weui_cell_bd weui_cell_primary">
	                <input class="weui_input"  id="contactNumber">
	            </div>
	            </div>
	            
	            <div class="weui_cell">
	            <div class="weui_cell_hd"><label class="weui_label">身份证号码</label></div>
	            <div class="weui_cell_bd weui_cell_primary">
	                <input class="weui_input"  id="iDcard">
	            </div>
	            </div>
	            
	            <div class="weui_cell">
	            <div class="weui_cell_hd"><label class="weui_label">地址</label></div>
	            <div class="weui_cell_bd weui_cell_primary">
	                <input class="weui_input"  id="address">
	            </div>
	            </div>
	            
	            <div class="weui_cell">
	            <div class="weui_cell_hd"><label class="weui_label">座右铭</label></div>
	            <div class="weui_cell_bd weui_cell_primary">
	                <input class="weui_input"  id="motto">
	            </div>
	            </div>

			<div class="weui_panel weui_panel_access">
			<a href="changepw.html">
				<div class="weui_media_box weui_media_text weui_panel_ft">
					<label class="weui_label">修改密码</label>
				</div>
			</a>
		   </div>
		   <br />
		   
		   <a href="javascript:saveInfo();" class="weui_btn weui_btn_warn">保存修改</a>
		</div>
		</div>
		<div class="weui_dialog_alert" id="dialog1" style="display: none;">
    <div class="weui_mask"></div>
    <div class="weui_dialog">
        <div class="weui_dialog_hd"><strong class="weui_dialog_title">修改提示框</strong></div>
        <div class="weui_dialog_bd">修改成功，点击确定刷新界面！</div>
        <div class="weui_dialog_ft">
            <a href="javascript:toziliao();" class="weui_btn_dialog primary">确定</a>
        </div>
    </div>
</div>
<div class="weui_dialog_alert" id="dialog2" style="display: none;">
    <div class="weui_mask"></div>
    <div class="weui_dialog">
        <div class="weui_dialog_hd"><strong class="weui_dialog_title">修改提示框</strong></div>
        <div class="weui_dialog_bd">修改失败</div>
        <div class="weui_dialog_ft">
            <a href="javascript:toziliao();" class="weui_btn_dialog primary">确定</a>
        </div>
    </div>
</div>

<script type="text/javascript" src="../common/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/ziliao.js"></script>
</body>
</html>
