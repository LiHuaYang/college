<!DOCTYPE html>
<html>
<head>
<meta name="content-type" content="text/html; charset=UTF-8">
<title>后台首页</title>
<link rel="stylesheet" type="text/css" href="../common/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../common/easyui/themes/icon.css">
<link rel="Shortcut Icon" href="../favicon.ico" />
</head>

<body>

<div id="cc" class="easyui-layout" data-options="fit:true">  

	<!-------------------------------------- 顶部开始 ----------------------------------------->
    <div data-options="region:'north',split:false, border:true" style="height:80px;background-image: url(../images/btl.jpg);">
    </div>  
    <!-------------------------------------- 顶部结束 ----------------------------------------->
    
    <!-------------------------------------- 底部开始 ----------------------------------------->
    <div data-options="region:'south',split:false" style="height:50px;">
    <h1>这里是公司信息</h1>
    </div>
    <!-------------------------------------- 底部结束 ----------------------------------------->
    
    <!-------------------------------------- 西部开始 ----------------------------------------->
    <div data-options="region:'west',title:'导航栏',split:true, border:true, iconCls:'icon-save'" style="width:200px;">
   	    <!-------------------------------------- 导航栏开始 ----------------------------------------->
		<div id="aa" 
			class="easyui-accordion"
			data-options="fit:false, animate:false" style="height:400px;">
			
			<div title = "文章"  data-options = "selected:true" style = "padding:10px;" icon=''>
				<a href="#" >增加文章</a> </br></br>
				<a href="#" >文章列表</a> </br></br>
			</div>
			
			<div title = "基本配置"
				data-options = ""
				style = "padding:10px;">
			</div>
				
		</div>
		<!-------------------------------------- 导航栏结束 ----------------------------------------->
		
    </div>   
    <!-------------------------------------- 西部结束 ----------------------------------------->
    
     <!-------------------------------------- 中间开始 ----------------------------------------->  
    <div data-options="region:'center', title:'正文', border:true" style="padding:8px;">
		<div 
			id="tabsID" 
			class="easyui-tabs" 
			style="text-align:center"
			data-options="plain:true,border:false,selected:-1,fit:true">   
	</div>
	</div>   
	<!-------------------------------------- 中间结束 ----------------------------------------->
</div> 

<script type="text/javascript" src="../common/jquery-1.11.1.min.js" ></script>
<script type="text/javascript" src="../common/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../common/easyui/easyui-lang-zh_CN.js"></script>   

<script type="text/javascript">
var id =0;
$("a").click(function() {
	var title = $(this).text();
	title = $.trim(title);
	if ("增加文章" == title) {
		var flag = $("#tabsID").tabs("exists", title);
		if (!flag) {
			$("#tabsID").tabs("add", {
				"title" : title,
				"closable" : true,
				"href" : "add_article.html"
			});
		}
	} 
	if ("文章列表" == title) {
		var flag = $("#tabsID").tabs("exists", title);
		if (!flag) {
			$("#tabsID").tabs("add", {
				"title" : title,
				"closable" : true,
				"href" : "article_list.html"
			});
		}
	} 
});
</script>
</body>
</html>
