<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登陆</title>
<link rel="stylesheet" type="text/css"
	href="../../Common/bootstrap/bootstrap.min.css">
	<link rel="Shortcut Icon" href="../../favicon.ico" >
</head>
<body>
	<div class="container">
		<div id="head"></div>
		<div class="form-horizontal">
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">账号</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="id" placeholder="Email">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">密码</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="pw"
						placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button  class="btn btn-default" onclick="login()">登陆</button>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../../Common/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="../Scripts/login.js"></script>
	<script type="text/javascript" src="../Scripts/load.js"></script>
	<script type="text/javascript" src="../../Common/bootstrap/bootstrap.min.js"></script>
</body>
</html>
