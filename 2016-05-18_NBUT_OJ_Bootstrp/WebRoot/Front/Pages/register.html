<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册</title>
<link rel="stylesheet" type="text/css"
	href="../../Common/bootstrap/bootstrap.min.css">
	<link rel="Shortcut Icon" href="../../favicon.ico" >
</head>
<body>
	<div class="container">
		<div id="head"></div>

		<div class="form-horizontal">
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">*用户名（学号）</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="id"
						placeholder="学号">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">昵称</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="nick"
						placeholder="昵称">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">*密码</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="pw"
						placeholder="密码">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">*重复密码</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="pwRp"
						placeholder="密码重复">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">学校</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="sc"
						placeholder="学校地址">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">邮箱</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="em"
						placeholder="邮箱">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button class="btn btn-default" onclick="register()">注册</button>
				</div>
			</div>
		</div >
	</div>
	<script type="text/javascript" src="../../Common/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="../Scripts/register.js"></script>
	<script type="text/javascript" src="../Scripts/load.js"></script>
	<script type="text/javascript"
		src="../../Common/bootstrap/bootstrap.min.js"></script>
</body>
</html>
